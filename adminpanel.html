<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Admin Panel - Surbhi's BookHub!</title>
</head>
<body>
<div class="container">
    <br>
    <br>
    <h1>Add products below!</h1>
    <br>
    <br>
    <form action="/addProduct">
        <div class="form-group">
            <label for="exampleName1">Product Name</label>
            <input type="text" class="form-control" name="exampleName1" required>
        </div>
        <div class="form-group">
            <label for="examplePrice1">Price</label>
            <input type="number" min="1" step="any" class="form-control" name="examplePrice1" required>
        </div>
        <div class="form-group">
            <label for="exampleQuantity1">Quantity</label>
            <input type="number" min="1" step="1" class="form-control" name="exampleQuantity1" required>
        </div>
        <div class="form-group">
            <label for="exampleDescription1">Description</label>
            <input type="text" class="form-control" name="exampleDescription1">
        </div>
        <button type="submit" class="btn btn-primary">Add product</button>
    </form>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
